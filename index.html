<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- /google fonts -->
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- /font awesome cdn -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Menù di navigazione header-top  -->
        <nav class="row container">
            <!-- menù left -->
            <div class="col col-small" style="text-align: left;">
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </div>
            <!-- /menù left -->

            <!-- menù center -->
            <div class="col col-big">
                <a href="#">
                    <img class="logo" src="img/boolean-logo.png" alt="logo-main">
                </a>
            </div>
            <!-- /menù center -->

            <!-- menù right -->
            <div class="col col-small" style="text-align: right;">
                <a href="#">
                    <i class="fa-regular fa-user"></i>
                </a>
                <a href="#">
                    <i class="fa-regular fa-heart"></i>
                </a>
                <a href="#">
                    <i class="fa-solid fa-bag-shopping"></i>
                </a>
            </div>
            <!-- /menù right -->
        </nav>
        <!-- /Menù di navigazione header-top  -->
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                <div class="card-top">
                    <img class="first-img" src="img/1.webp" alt="img1-levis">
                    <img class="second-img" src="img/1b.webp" alt="img2-levis">
                    <span class="discount">-50%</span>
                    <span class="tag">Sostenibilità</span>
                </div>
                <div class="card-bottom-info">
                    <small class="marchio">
                        <a href="#">Levi's</a>
                    </small>
                    <h3 class="item-title">RELAXED FIT TEE UNISEX</h3>
                    <span class="new-price">
                        14,99€ <span class="old-price"> 29,99€</span>
                    </span>
                </div>
                <div class="like-article">
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>
    </main>
    
    <footer></footer>
</body>
</html>
